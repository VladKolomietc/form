<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>
    <header>
        <img src="01.png" alt="design_foto" class="design_foto">
        <section class="text">
            <img src="02.png" alt="logo" class="logo"> <h1 class="title">Creative Tech</h1>
            <p class="log">Log in</p>
            <p class="info">Log in with your data that you entered <br> during your registration</p>
            <form action="" method="get">
                <label for="email">Enter your email address</label>
                <br>
                <input type="email"  name="email" placeholder="name@example.com" required>
                <br>
                <label for="password" >Enter your password</label>
                <br>
                <input type="password" name="password" placeholder="atleast 8 characters" maxlength="8" required>
                <img src="03.png" alt="">
                <button class="button-menu">
                    <span class="button-label">Log in</span>
                </button>
            </form>
            <p> <svg class="bird"><rect  x="1" y="1" width="26" height="22"/><polyline points="5,12 11,18 22,5"/></svg>Use password for logging into my account</p>
            <p>Forget password?</p>
            <button class="sign">
                <span class="sign-label">Sign up now</span>
            </button>
        </section>
    </header>
</body>
</html>
